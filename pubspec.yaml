name: auto_gen_assets
description: "A Flutter package for automatically generating strongly-typed asset references from your assets directory."
version: 1.0.2
homepage: https://daigiaherhar.github.io/portfolio_thanh_tung/
repository: https://github.com/daigiaherhar/auto_gen_assets
issue_tracker: https://github.com/daigiaherhar/auto_gen_assets/issues

# Scripts for easy access
scripts:
  watch: dart run bin/watch_assets.dart --assets-dir example/assets --output example/lib/generated/assets.dart
  watch-example: dart run bin/watch_assets.dart --assets-dir example/assets --output example/lib/generated/assets.dart
  generate: dart run bin/auto_gen_assets.dart --assets-dir example/assets --output example/lib/generated/assets.dart
  generate-example: dart run bin/auto_gen_assets.dart --assets-dir example/assets --output example/lib/generated/assets.dart

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  watcher: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  build: ^2.4.1


# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/to/asset-from-package
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
